groups:
  - name: medcue-system-alerts
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}"

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "Database connections are high"
          description: "Database connections are at {{ $value }}% of maximum"

      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute"

      # Redis alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          category: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is at {{ $value }}% of maximum"

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          category: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }} filesystem {{ $labels.mountpoint }}"

  - name: medcue-hipaa-compliance-alerts
    rules:
      # HIPAA compliance alerts
      - alert: AuditLoggingDown
        expr: increase(audit_logs_total[1h]) == 0
        for: 15m
        labels:
          severity: critical
          category: hipaa-compliance
          compliance: required
        annotations:
          summary: "HIPAA audit logging has stopped"
          description: "No audit log entries have been created in the last hour. This is a HIPAA compliance violation."

      - alert: EncryptionKeyMissing
        expr: security_encryption_configured == 0
        for: 0m
        labels:
          severity: critical
          category: hipaa-compliance
          compliance: required
        annotations:
          summary: "Encryption key not configured"
          description: "PHI encryption key is not properly configured. This is a HIPAA compliance violation."

      - alert: UnauthorizedAccess
        expr: increase(security_access_denied_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
          category: security
          compliance: monitoring
        annotations:
          summary: "Multiple unauthorized access attempts detected"
          description: "{{ $value }} unauthorized access attempts in the last 5 minutes"

      - alert: DataBreachRisk
        expr: increase(security_data_access_total{user_type!="authorized"}[1h]) > 0
        for: 0m
        labels:
          severity: critical
          category: security
          compliance: required
        annotations:
          summary: "Potential data breach detected"
          description: "Unauthorized data access detected. Immediate investigation required."

      # Data retention compliance
      - alert: DataRetentionViolation
        expr: data_retention_overdue_records > 0
        for: 1h
        labels:
          severity: warning
          category: hipaa-compliance
          compliance: required
        annotations:
          summary: "Data retention policy violation"
          description: "{{ $value }} records are overdue for deletion per data retention policy"

  - name: medcue-business-alerts
    rules:
      # Business logic alerts
      - alert: HighMedicationReminderFailures
        expr: rate(medication_reminder_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          category: business
        annotations:
          summary: "High medication reminder failure rate"
          description: "Medication reminder failure rate is {{ $value }} per second"

      - alert: UserRegistrationDown
        expr: rate(user_registrations_total[10m]) == 0 and hour() >= 8 and hour() <= 22
        for: 10m
        labels:
          severity: warning
          category: business
        annotations:
          summary: "No user registrations in the last 10 minutes"
          description: "User registration may be broken during business hours"

      - alert: DatabaseBackupFailed
        expr: database_backup_success == 0
        for: 0m
        labels:
          severity: critical
          category: data-protection
        annotations:
          summary: "Database backup failed"
          description: "The latest database backup has failed. Data protection is compromised."

  - name: medcue-performance-alerts
    rules:
      # Performance alerts
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} requests per second"

      # Container alerts
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          category: containers
        annotations:
          summary: "Container CPU usage is high"
          description: "Container {{ $labels.name }} CPU usage is above 80%"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: containers
        annotations:
          summary: "Container memory usage is high"
          description: "Container {{ $labels.name }} memory usage is above 90%"

      - alert: ContainerRestarting
        expr: increase(container_restart_count[1h]) > 3
        for: 0m
        labels:
          severity: warning
          category: containers
        annotations:
          summary: "Container is restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour"